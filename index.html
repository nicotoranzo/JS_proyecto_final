    <div class="container principal pt-2 mb-3">
      <div class='row col-sm-12 mb-1'>
        <form id="formulario">          
          <div class="row col-sm-12 mb-1 d-flex justify-content-evenly">
            <label class="form-label col-12 col-lg-6 titulos" for='cantidadPrestamos'>Â¿Cuantos prestamos queres solicitar?</label>

            <input class="col-12 col-lg-auto main m-2" type="submit" value="Enviar"> 
          </div>
        </form>
      </div>
    </div>
    <div class="container principal mb-2">
      <div class='row col-sm-12 mb-1'>
        <form id="formPrestamo">
          <div class="titulos mb-3 p-1 pt-3"> Necesitamos estos datos para cotizar tu prestamo:
          </div>
          <div class="row col-sm-12 mb-1">
            <label class="form-label col-12 col-lg-4" for='capital'>Capital (Minimo $10.000)</label>
            <input class="col-12 col-lg-8 main mb-2" id='capital' name='full-name' type='number'/>
          </div>
          <div class='row col-sm-12 mb-1'>
            <label class="form-label col-12 col-lg-4" for='cuotas'>Cuotas (Maximo 60)</label>
            <input class="col-12 col-lg-8 main mb-2" id='cuotas' name='cuotas' type='number' />
          </div>
          <div class='row col-sm-12 mb-1'>
            <label class="form-label col-12 col-lg-4" for='interes'>Interes</label>
            <input class="col-12 col-lg-8 mb-2 main" id='interes' name='interes' type="number"></input>
          </div>
          <div class='row mb-3 d-flex justify-content-center'>
            <input class="col-12 col-lg-6 main m-2" type="submit" value="Enviar">
          </div>  
        </form>
      </div>
    </div>
    <div id="contenedor"></div>
