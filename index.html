
<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Proyecto Final</title>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>
  <body>
      <div class="container principal sticky-top mb-3 navbar navbar-expand-lg">
      <div class="container-fluid header">
        <a class="navbar-brand p-2 me-auto mb-2 mb-lg-0" href="#">Simulador de Prestamos</a>
        <button class="navbar-toggler navbar-dark header" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav p-2 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quienes Somos</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Dolar -->
    <div id="dolar" class="container principal p-2 mb-3">
      <div class="row d-flex justify-content-lg-center">
        <ul id="cotizaciones" class="list-group list-group-horizontal"></ul>
      </div>
            
    </div>
    <!-- /Dolar -->

    
    <div class="height">

    <!-- Nombre-->  
      <div class="container principal pt-2 mb-3">      
          <form id="username">
            <div class='row mb-3 mx-2 d-flex justify-content-lg-between'>
              <label class="form-label col-12 col-lg-6 titulos" for='username'>¿Como es tu nombre?</label>
              <input class="col-12 col-lg-4 main m-2" name='full-name' type='text'/>
              <input class="col-12 col-lg-auto main m-2" type="submit" value="Enviar">         
            </div>
          </form>
        </div>
    <!-- /Nombre-->

    <!-- Prestamo--> 
        <div class="container principal pt-2 mb-3">    
            <form id="formulario">          
              <div class="row mb-3 mx-2 d-flex justify-content-lg-between">
                <label class="form-label col-12 col-lg-6 titulos" for='cantidadPrestamos'>¿Cuantos prestamos queres solicitar?</label>
                <input class="col-12 col-lg-4 main m-2" id='cantidadPrestamos' name='full-name' type='number'/>
                <input class="col-12 col-lg-auto main m-2" type="submit" value="Enviar">
              </div>               
            </form>
        </div>    
        <div id="display" class="container principal mb-3 d-none">
          <div class='row col-sm-12 mb-1'>
            <form id="formPrestamo">
              <div class="titulos mb-3 p-1 pt-3"> Necesitamos estos datos para cotizar tu prestamo:
              </div>
              <div class="row col-sm-12 mb-1 mx-2">
                <label class="form-label col-12 col-lg-4" for='capital'>Capital (Minimo $10.000)</label>
                <input class="col-12 col-lg-8 main mb-2" id='capital' name='capital' type='number'/>
              </div>
              <div class='row col-sm-12 mb-1 mx-2'>
                <label class="form-label col-12 col-lg-4" for='cuotas'>Cuotas (Maximo 60)</label>
                <input class="col-12 col-lg-8 main mb-2" id='cuotas' name='cuotas' type='number' />
              </div>
              <div class='row col-sm-12 mb-1 mx-2'>
                <label class="form-label col-12 col-lg-4" for='interes'>Interes anual:</label>
                <input class="col-12 col-lg-8 mb-2 main" id='interes' name='interes' type="number"></input>
              </div>
              <div class='row mb-3 mx-2 d-flex justify-content-center'>
                <input class="col-12 col-lg-6 main m-2" type="submit" value="Enviar">
              </div>  
            </form>
          </div>
        </div>
        <div id="contenedor">
          <ul id="lista"></ul>
          <button id="save-button" class="d-none">Guardar prestamos</button>
        </div>
    <!-- /Prestamo-->    

    </div>
        
    <!-- Footer -->
    <div class="container principal d-flex flex-wrap justify-content-between align-items-center py-3 my-4 ">
      <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-start align-items-center mb-2 h4">Nicolás Toranzo - 2022</div>      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
